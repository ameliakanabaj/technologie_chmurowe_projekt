services:
  api:
    build:
      context: ./api
    container_name: api
    depends_on:
      - db
      - logic
    ports:
      - "3001:3001"
    networks:
      - bookstore-net

  logic:
    build:
      context: ./logic
    container_name: logic
    ports:
      - "3002:3002"
    networks:
      - bookstore-net

  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bookstore
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "15432:5432"
    networks:
      - bookstore-net

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"
    networks:
      - bookstore-net

networks:
  bookstore-net:
    driver: bridge

volumes:
  db-data:
